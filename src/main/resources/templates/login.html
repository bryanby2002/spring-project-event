<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Iniciar sessión</title>
</head>

<body style="font-family: 'Roboto', sans-serif;" class="bg-body-tertiary ">

  <!--Nav-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary   ">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fs-5  " th:href="@{/inicio}">Eventos </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end " id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-warning fs-5  " aria-current="page" th:href="@{/inicio}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning fs-5   " th:href="@{/nosotros}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning fs-5   " th:href="@{/servicios}">Servicios</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/loginForm}" class=" nav-item  nav-link active text-warning fs-5 " >Iniciar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Mensaje-->
  <div th:if="${error}" class="mt-3">
    <p class="text-center text-danger " th:text="${error}"></p>
  </div>

  <!--login-->
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col col-md-4 border rounded  p-4 bg-dark text-white ">
        <p class="fs-3 text-center ">Iniciar sesión</p>
        <form th:action="@{/api/usuario/validar}" method="post">
          <div class="mb-3">
            <label class="form-text text-white " for="">Correo</label>
            <input th:value="${correo}" class="form-control bg-dark text-white " type="email" name="correo" id="" placeholder="Dijite su correo">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Contraseña</label>
            <input th:value="${contrasena}" class="form-control bg-dark text-white " type="password" name="contrasena" id="" placeholder="Dijite su contraseña">
          </div>
          <div class="mb-3">
            <input class="btn btn-warning text-dark" type="submit" value="Iniciar sesión">
          </div>
          <p>¿No tiene una cuenta? <span><a class="text-decoration-none text-warning " th:href="@{/api/usuario/registro}">Registrate aqui</a></span></p>
        </form>
      </div>
    </div>
  </div>
  <br>

  <!--pie de pagina-->
  <div class="container-fluid mt-3 bg-warning-subtle fw-bold ">
    <div class="row d-flex justify-content-center align-items-center bg-warning  p-5 ">
      <div class="col">
        <p>Av los rosales</p>
        <p>224 Lima</p>
        <p>Perú</p>
      </div>
      <div class="col">
        <p>Tel.: 914-123-456</p>
        <p>Fax: 914-123-456</p>
        <p>elp@elp.edu.pe</p>
      </div>
      <div class="col">
        <p>© 2035 Creado por</p>
        <p>LocalNice</p>
        <p>elp.com</p>
      </div>
      <div class="col">
        <a class="btn btn-dark " th:href="@{/servicios}">Reservar una reunion</a>
      </div>
    </div>
  </div>


  <!--Script bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
