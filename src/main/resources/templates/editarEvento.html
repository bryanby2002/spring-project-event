<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Editar evento</title>
</head>

<body style="font-family: 'Roboto', sans-serif;" class="bg-body-tertiary">

  <!--Nav-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
      <a class="navbar-brand text-warning fs-5  " th:href="@{/inicio}">Eventos </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-warning fs-5  " aria-current="page" th:href="@{/inicio}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning fs-5  " th:href="@{/nosotros}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning fs-5  " th:href="@{/servicios}">Servicios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Mensaje-->

  <!--form nuevo evento-->
  <div class="container mt-3">
    <div class="row justify-content-center ">
      <div class="col col-md-6 border rounded  p-3 bg-dark text-white ">
        <p class="fs-3 text-center text-white ">Editar evento</p>
        <form th:action="@{/api/evento/actualizar-evento/{id}(id=${evento.idEvento})}"  th:object="${evento}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-text text-white " for="">Descripcion</label>
            <textarea th:field="*{descripcion}" class="form-control bg-dark text-white " name="descripcion" id="" cols="30" rows="5"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Nombre</label>
            <input class="form-control bg-dark text-white" th:field="*{nombre}" type="text" name="nombre" id="">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Hora inicio</label>
            <input class="form-control bg-dark text-white" th:field="*{horaInicio}" type="time" name="nombre" id="">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Hora fin</label>
            <input class="form-control bg-dark text-white" th:field="*{horaFin}" type="time" name="nombre" id="">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Precio</label>
            <input th:field="*{precio}" class="form-control bg-dark text-white " type="text" name="descripcion">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Lugar</label>
            <input th:field="*{lugar}" class="form-control bg-dark text-white " type="text" name="lugar">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Telefono</label>
            <input th:field="*{telefono}" class="form-control bg-dark text-white " type="tel" name="telefono">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Tipo de evento</label>
            <select th:field="*{tipo}" class="form-select bg-dark text-white" name="tipo" id="">
              <option value="0" > - - -</option>
              <option value="boda">Boda</option>
              <option value="cumpleaño">Cumpleaño</option>
              <option value="privada">Privada</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Capacidad</label>
            <input th:field="*{capacidad}" class="form-control bg-dark text-white " type="number" name="telefono">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Imagen</label>
            <img th:src="@{../../../carga/{img}(img=${evento.srcImg})}" alt="not found" width="50px">
            <div th:value="${file}" th:text="${evento.srcImg}"></div>
            <input class="form-control " type="file" name="file" id="">
          </div>
          <input class="btn btn-warning " type="submit" value="Actualizar">
        </form>
      </div>
    </div>
  </div>

  <!--pie de pagina-->
  <div class="container-fluid mt-3 bg-warning-subtle fw-bold ">
    <div class="row d-flex justify-content-center align-items-center bg-warning  p-5 ">
      <div class="col">
        <p>Av los rosales</p>
        <p>224 Lima</p>
        <p>Perú</p>
      </div>
      <div class="col">
        <p>Tel.: 914-123-456</p>
        <p>Fax: 914-123-456</p>
        <p>elp@elp.edu.pe</p>
      </div>
      <div class="col">
        <p>© 2035 Creado por</p>
        <p>LocalNice</p>
        <p>elp.com</p>
      </div>
      <div class="col">
        <a class="btn btn-dark " th:href="@{/servicios}">Reservar una reunion</a>
      </div>
    </div>
  </div>

  <!--Script bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
