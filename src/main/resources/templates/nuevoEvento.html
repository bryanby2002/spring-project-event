<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Evento nuevo</title>
</head>
<body class="bg-dark ">

  <!--Nav-->
  <nav style="background-color: #6F2CF4;" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white " th:href="@{/inicio}">Eventos </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white " aria-current="page" th:href="@{/inicio}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " th:href="@{/nosotros}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white " th:href="@{/servicios}">Servicios</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Mensaje-->

  <!--form nuevo evento-->
  <div class="container mt-3">
    <div class="row justify-content-center ">
      <div class="col col-md-6 border rounded  p-3 bg-dark text-white ">
        <p class="fs-3 text-center text-white ">Nuevo evento</p>
        <form th:action="@{/api/evento/registro}"  th:object="${evento}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-text text-white " for="">Descripcion</label>
            <textarea th:field="*{descripcion}" class="form-control bg-dark text-white " name="descripcion" id="" cols="30" rows="5"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Nombre</label>
            <input class="form-control bg-dark text-white" th:field="*{nombre}" type="text" name="nombre" id="">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Hora inicio</label>
            <input class="form-control bg-dark text-white" th:field="*{horaInicio}" type="time" name="nombre" id="">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Hora fin</label>
            <input class="form-control bg-dark text-white" th:field="*{horaFin}" type="time" name="nombre" id="">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Precio</label>
            <input th:field="*{precio}" class="form-control bg-dark text-white " type="text" name="descripcion">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Lugar</label>
            <input th:field="*{lugar}" class="form-control bg-dark text-white " type="text" name="lugar">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Telefono</label>
            <input th:field="*{telefono}" class="form-control bg-dark text-white " type="tel" name="telefono">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Tipo de evento</label>
            <select th:field="*{tipo}" class="form-select bg-dark text-white" name="tipo" id="">
              <option value="0" > - - -</option>
              <option value="boda">Boda</option>
              <option value="cumpleaño">Cumpleaño</option>
              <option value="privada">Privada</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Capacidad</label>
            <input th:field="*{capacidad}" class="form-control bg-dark text-white " type="number" name="telefono">
          </div>
          <div class="mb-3">
            <label class="form-text text-white " for="">Seleccione una imagen</label>
            <input class="form-control bg-dark text-white" type="file" name="file">
          </div>
          <input style="background-color: #6F2CF4;" class="btn text-white " type="submit" value="Registrar">
        </form>
      </div>
    </div>
  </div>

  <!--pie de pagina-->
  <div style="background-color: #2B3035;" class="container-fluid mt-3">
    <div class="row d-flex justify-content-center align-items-center p-5 text-white ">
      <div class="col">
        <p>Av los rosales</p>
        <p>224 Lima</p>
        <p>Perú</p>
      </div>
      <div class="col">
        <p>Tel.: 914-123-456</p>
        <p>Fax: 914-123-456</p>
        <p>elp@elp.edu.pe</p>
      </div>
      <div class="col">
        <p>© 2035 Creado por</p>
        <p>LocalNice</p>
        <p>elp.com</p>
      </div>
      <div class="col">
        <a style="background-color: #6F2CF4;" class="btn text-white " th:href="@{/servicios}">Reservar una reunion</a>
      </div>
    </div>
  </div>

  <!--Script bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
